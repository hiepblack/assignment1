<h2>Edit Product</h2>

<form (ngSubmit)="onSubmit()">
  <input
    type="text"
    placeholder="Name Product"
    [(ngModel)]="product.name"
    name="name"
  />
  <input
    type="number"
    placeholder="Price Product"
    [(ngModel)]="product.price"
    name="price"
  />
  <button type="submit">Sua sp</button>
</form>
